<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

  <header> 
    <img src="Logo.png" alt="logo de alura con la inicial a">
  </header>
      <main>
            <section>

              <textarea class="input-texto"  id="inputTexto" cols="60" rows="15" placeholder="Ingrese el texto aqui"></textarea>
              <div class="botones">

                <button class="encriptar" onclick="btnEncriptar()">
                  Encriptar
              </button>

                   <button class="desencriptar" onclick="btnDesencriptar()">
                   Desencriptar
                  </button>
              </div> 
            </section>

            <section class="mensaje-box">

              <textarea class="mensaje" cols="60" rows="15" placeholder=" Mensaje"></textarea>
              <button class="copiar" onclick="copiar()">Copiar</button>

            </section>
      </main>
      <script src="script.js"></script>
</body>
</html>
